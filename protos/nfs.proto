syntax = "proto3";

package nfs;

// Interface exported by the server.
service NFS {
  
  rpc NFSPROC_NULL(NULLargs) returns (NULLres) {}
  
  rpc NFSPROC_GETATTR(GETATTRargs) returns (GETATTRres) {}

  rpc NFSPROC_MKNOD(MKNODargs) returns (MKNODres) {}

  rpc NFSPROC_OPEN(OPENargs) returns (OPENres) {}

  rpc NFSPROC_RELEASE(RELEASEargs) returns (RELEASEres) {}

  rpc NFSPROC_READ(READargs) returns (stream READres) {}

  rpc NFSPROC_WRITE(stream WRITEargs) returns (WRITEres) {}

  rpc NFSPROC_FGETATTR(FGETATTRargs) returns (FGETATTRres) {}

  rpc NFSPROC_READDIR(READDIRargs) returns (READDIRres) {}
}

// A Message is a message sent while at a given point.

message TimeSpec {
  int64 tv_sec = 1;
  int64 tv_nsec = 2;
}

message Stat {
  uint64 st_dev = 1;
  uint64 st_ino = 2;
  uint32 st_mode = 3;
  uint32 st_nlink = 4;
  uint32 st_uid = 5;
  uint32 st_gid = 6;
  uint64 st_rdev = 7;
  int64 off_t = 8;
  TimeSpec st_atime_ = 9;
  TimeSpec st_mtime_ = 10;
  TimeSpec st_ctime_ = 11;
  int64 st_blksize = 12;
  int64 st_blocks = 13;
}

message NULLargs {
}

message NULLres {
}

message GETATTRargs {
  string pathname = 1;
}

message GETATTRres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
  Stat stat = 3;
}

message MKNODargs {
  string pathname = 1;
  uint32 mode = 2;
  uint64 dev = 3;
}

message MKNODres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
}

message OPENargs {
  string pathname = 1;
  int32 oflag = 2;
}

message OPENres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
}

message RELEASEargs {
  int32 fh = 1;
}

message RELEASEres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
}

message READargs {
  int32 fh = 1;
  uint64 size = 2;
  int64 offset = 3;
}

message READres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
  bytes data = 3;
  int32 chunk_idx = 4;
}

message WRITEargs {
  int32 fh = 1;
  uint64 size = 2;
  int64 offset = 3;
  bytes data = 4;
  int32 chunk_idx = 5;
  int32 chunk_size = 6;
}

message WRITEres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
}

message FGETATTRargs {
  int32 fh = 1;
}

message FGETATTRres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
  Stat stat = 3;
}

message READDIRargs {
  string pathname = 1;
}

message READDIRres {
  int32 syscall_value = 1;
  int32 syscall_errno = 2;
  repeated string filename = 3;
  repeated Stat stat = 4;
}